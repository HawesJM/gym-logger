{% extends "base.html" %} {% block content %}

<h3 class="center-align">Register</h3>

<div class="row panel shadow-lg p-3 mb-5 bg-white rounded col-md-6" id="register-container">

    <form method="POST" action="{{ url_for('register') }}">
        <div class="panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate" />
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate" />
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div>
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12 login-help">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('sign_in') }}" class="light-blue-text text-darken-4">Sign In</a>
        </p>
    </div>
</div>

<section>
    <!-- flash messages -->
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message
    in messages %}
    <div class="row flashes">
        <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
    </div>
    {% endfor %} {% endif %} {% endwith %}
</section>

{% endblock %}
