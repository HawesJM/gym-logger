{% extends "base.html" %} {% block content %}

<h3 class="center-align">Log In</h3>

<div class="row shadow-lg p-3 mb-5 bg-white rounded" id="login-container">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in') }}">
        <div class="panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                    class="validate" required />
                    <label for="username">Username</label>
                </div>
            </div>
<!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                    class="validate" required />
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <div>
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
        </p>
    </div>
</div>

<section>
    <!-- flash messages -->
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message
    in messages %}
    <div class="row flashes">
        <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
    </div>
    {% endfor %} {% endif %} {% endwith %}
</section>

{% endblock %}
